<html lang="en">
<body>
<div id="update"></div>
<script>
    window.addEventListener('load', function (e) {
        const update = document.getElementById('update');
        const name = window.prompt('who should we greet?');
        const es = new EventSource('http://localhost:8081/sse/greeting/' + name)
        es.addEventListener('message', function (msg) {
            update.innerHTML = '<h1>' + msg.data + '</h1>';
        })
    })
</script>
</body>
</html>
