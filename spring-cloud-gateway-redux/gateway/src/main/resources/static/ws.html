<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS</title>
</head>
<body>

<script>
    window.addEventListener('load', () => {
        const ws = new WebSocket('ws://localhost:9999/refresh-customers')
        ws.addEventListener('message', (msg) => {
            console.log('new message: ' + msg.data)
        });
        ws.addEventListener('open', () => ws.send(''));
    });
</script>
</body>
</html>
